<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Book a Ticket</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="index.html">Project Oregon</a> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="book_ticket.html">Book a Ticket <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="review.html">Review Your Trip</a>
				</li>
				<li class="nav-item dropdown">
					<a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="navbarDropdown" role="button">Admin Tools</a>
					<div aria-labelledby="navbarDropdown" class="dropdown-menu">
						<a class="dropdown-item" href="engineers.html">View Engineers</a> 
						<a class="dropdown-item" href="pods.html">View Pods</a> 
						<a class="dropdown-item" href="engineer_pods.html">View Engineer_Pods</a> 
						<a class="dropdown-item" href="locations.html">View Locations</a> 
						<a class="dropdown-item" href="customers.html">View Customers</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	<div class="jumbotron">
		<h1 class="display-4">Book Your Ticket</h1>
		<form id="bookticket" action="/book_ticket.html" method="post" style="display: inline">
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="validationDefault01">First name</label> <input class="form-control" id="validationDefault01" required="true" type="text" name="firstName">
				</div>
				<div class="col-md-6 mb-3">
					<label for="validationDefault02">Last name</label> <input class="form-control" id="validationDefault02" required="true" type="text" name="lastName">
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-3 mb-3">
					<label for="validationDefault03">Total Number in Party</label> <select class="custom-select" id="validationDefault03" required="true" name="partySize">
						<option disabled selected value="">Select</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<div class="col-md-3 mb-3">
					<label for="validationDefault04">Destination</label> <select class="custom-select" id="validationDefault04" required="true" name="destination">
						<option disabled selected value="">Select</option>
						{% for destination in lresults %}
							<option>{{destination[1]}}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="form-check"> </div>
				<input type="submit" class ="btn btn-primary btn-dark" value="Book Ticket">
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
	</script> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js">
	</script>
</body>
</html>
